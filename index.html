<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <title>Parse x AngularJS Boilerplate Demo</title>

    <meta http-equiv="X-UA-Compatible"  content="IE=edge,chrome=1">
    <meta name="description"            content="AngularJS Parse demo">
    <meta name="author"                 content="@Fahad">


    <!--[if lt IE 9]>
    <script src="components/html5shiv-dist/html5shiv.js"></script>
    <![endif]-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
    <!-- waiting for ui-router to support angular-1.2, hence some view animations are currently gracefully degrading -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.js"></script>  
  </head>
  <body>
    <!--[if lt IE 7]>
    <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
    <![endif]-->

    <noscript>
        Please enable Javascript to experience this site :)
    </noscript>

    <div ng-controller="PlayerController" class="row-fluid med-grey-back dark-dust min-height-1500">


        <div ng-repeat="player in players">
        <div class="span90-10 muted">
          <div class="row-fluid tiny-bottom-margin">
            <div class="span20-80 right-align">
              <span class="machine bold">Title: {{player.get('name')}}</span> 
            </div>
          </div>

          <div class="row-fluid">
            <div class="span20-80 right-align">
              <span class="machine bold">spaces: {{player.get('rating')}}</span> 
            </div>
          </div>
            
        </div>
        <br/>
      </div>
    

      
        <form name="editForm" class="form-horizontal" ng-submit="savePlayer()" novalidate>
          <div class="control-group">
              <label class="control-label" for="inputName">Player's name</label>
              <div class="controls">
                <input style="width:97%" type="text" id="inputName" ng-model="player.name" placeholder="name" required>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="inputRating">Rating</label>
              <div class="controls">
                <input style="width:97%" type="text" id="inputRating" ng-model="player.rating" placeholder="rating" required>
              </div>
            </div>
            <div class="control-group">
              <div class="controls">
                <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-block btn-large btn-success">Save To Parse</button>
              </div>
            </div>
          </form>
        
      </div>  


    <script src="http://www.parsecdn.com/js/parse-1.2.15.js"></script>
    
    <!-- build:js app/scripts/all.min.js -->
    <script src="scripts/parse-angular.js"></script>
     
    <!-- Data Models -->
    <script src="scripts/services/ParseServices.js"></script>
    
    <!-- App core & templates -->
    <script src="scripts/app.js"></script>

    <!-- Controllers -->
    <script src="scripts/controllers/players.js"></script>
    
    <script type="text/javascript">
      // manual bootstrap
      angular.element(document).ready(function() {
        angular.bootstrap(document, ['app']);
      });

    </script>
    
    <!-- real-time analytics - remember to remove this for your own site -->
  </body>
</html>
